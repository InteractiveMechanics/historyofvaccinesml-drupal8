name: History Of Vaccines Multilanguage
type: theme
description: 'The base theme for History Of Vaccines Multilanguage, built on the Stark theme.'
package: Core
version: 1.x
core: 8.x
base theme: stable


# Libraries
libraries:
  - historyofvaccinesml/jqueryui
  - historyofvaccinesml/jqueryuitouch
  - historyofvaccinesml/bootstrap
  - historyofvaccinesml/openseadragon
  - historyofvaccinesml/slick
  - historyofvaccinesml/global-styling


libraries-override:
  # Replace an entire library.
  core/jquery: historyofvaccinesml/jquery-custom


# Regions
regions:
  primary_menu: 'Primary Menu'
  footer_menu: 'Footer Menu'
  mobile_menu: 'Mobile Menu'
  highlighted: 'Highlighted'
  featured: 'Featured Slideshow'
  content: 'Content'
  search_box: 'Search Box'
  recent_posts: 'Recent Posts'
  blog_archive: 'Blog Archive'
